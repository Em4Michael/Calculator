<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row center">
            <div class="Spin">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
            </div>
            <div class="Box">

                <header>

                    <div class="bar">
                        <form class="add">
                            <input type="text" id="Input1" class="screen1" placeholder="" readonly>
                            <input type="text" id="Input2" class="screen2" placeholder="" readonly>
                            <input type="text" id="Input" class="screen" placeholder="0" readonly>

                        </form>
                    </div>
                </header>

                <main>
                    <button class="Clear opp">Cl</buttick=>
                        <button class="del opp">DEL</button>
                        <button class="opp">%</butt>
                            <button class="opp">/</butt>
                                <button class="nums">7</button>
                                <button class="nums">8</button>
                                <button class="nums">9</button>
                                <button class="opp">x</button>
                                <button class="nums">4</button>
                                <button class="nums">5</button>
                                <button class="nums">6</button>
                                <button class="opp">-</button>
                                <button class="nums">1</button>
                                <button class="nums">2</button>
                                <button class="nums">3</button>
                                <button class="opp">+</button>
                                <button class="nums">.</button>
                                <button class="nums">0</button>
                                <button class="eq">=</button>
                </main>

            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
